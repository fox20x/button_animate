<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creatice CSS Icons</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="navigation">
    <ul>
      <li class="list">
        <a href="#">
          <span class="icon">
            <ion-icon name="home-outline"></ion-icon>
          </span>
          <span class="text">Home</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon">
            <ion-icon name="balloon-outline"></ion-icon>
          </span>
          <span class="text">Air ballon</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon">
            <ion-icon name="camera-outline"></ion-icon>
          </span>
          <span class="text">Photo</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon">
            <ion-icon name="flame-outline"></ion-icon>
          </span>
          <span class="text">Fire</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon">
            <ion-icon name="settings-outline"></ion-icon>
          </span>
          <span class="text">Settings</span>
        </a>
      </li>
      <div class="bg_block"></div>
    </ul>

  </div>

  <!-- We connect Ionic -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script>
    /* My Script */
    
    const lists = document.querySelectorAll('li.list')
    function setActiveClass() {
      lists.forEach(l => l.classList.remove('active'))

      this.classList.add('active')
    }

    lists.forEach( list => {
      list.addEventListener('mouseover', setActiveClass)
    })

  </script>

</body>
</html>
